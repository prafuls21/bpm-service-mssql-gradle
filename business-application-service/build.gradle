plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.kie:kie-server-spring-boot-starter:7.31.0.Final'
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:2.1.2'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:8.4.1.jre8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.10.RELEASE'
}

group = 'com.jbpm.demo'
version = '2.0-SNAPSHOT'
description = 'business-application-service'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
